<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}File Parser{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title .visit{
            font-size: 16px;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            background-color: black;
            padding: 0.3rem;
            margin: 1rem;
            border-radius: 10px;
        }
        .title a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="d-flex align-items-center justify-content-between title">
            <h1 class="mb-4"><a href="/">PDF/PPTX File Parser</a></h1>
            <a href='/api/docs/' target="_blank" class="visit">Visit Api Docs</a>
        </div>

        {% block content %}
        
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
